<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Daniel Seussler</title>

    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/pygment_trac.css">
    <meta name="viewport" content="width=device-width">

    <!-- academicons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jpswalsh/academicons@1/css/academicons.min.css">
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/f1b3aa4da0.js" crossorigin="anonymous"></script>

    <!-- Script to switch pages-->
    <script>
      function switch_page(page) {
        const pages = ["about_page", "publications_page", "projects_page"];
        pages.forEach(item => document.getElementById(item).style.display='none');
        document.getElementById(page).style.display='block';
        return false;
      }
    </script>

    <!-- jquery -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- load pages -->
    <script type="text/javascript">
    $(document).ready(function(){
        $("#about_page").load("https://danielseussler.github.io/about.html");
        $("#publications_page").load("https://danielseussler.github.io/publications.html");
        $("#projects_page").load("https://danielseussler.github.io/projects.html");
    });
    </script>

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div align="middle" style="margin-bottom: 40px;">
          <img src="img/image.jpg" style="border-radius: 30%; width: 75%; height: 75%;">
          <p></p><h2>Daniel Seussler</h2>
          <h4><p style="line-height:1.0">tba</p></h4>
          <p style="line-height:0.5">daniel.seussler at campus.lmu dot de</p>
        </div>

        <div align="middle" style="margin-bottom: 15px;">
          <a href="files/cv.pdf" style="margin-right:16px;">
            <i class="ai ai-cv" style="font-size:24px;"></i>
          </a>
          <a href="https://www.linkedin.com/in/daniel-seussler/" style="margin-right:16px;">
            <i class="fa fa-linkedin-square" style="font-size:24px;"></i>
          </a>
          <a href="https://github.com/danielseussler" style="margin-right:16px;">
            <i class="fa fa-github" style="font-size:24px;"></i>
          </a>
          <br><br>
        </div>

        <div align="middle" style="font-size: 14pt;">
          <a href="#" onclick="return switch_page('about_page');">About me</a>
          <br>
          <a href="#" onclick="return switch_page('publications_page');">Publications</a>
          <br>
          <a href="#" onclick="return switch_page('projects_page');">Projects</a>
        </div>
      </header>
      <section>
        <div id="about_page">
        </div>

        <div id="publications_page" style="display:none">
        </div>
          
        <div id="projects_page" style="display:none">
        </div>
      </section>
      <footer>
        <p><small>Based on <a href="http://github.com/orderedlist/minimal">orderedlist/minimal</a></small></p>
      </footer>
    </div>
    <script src="javascripts/scale.fix.js"></script>
  </body>
</html>
